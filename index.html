<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video src="videos/season_trailer.mp4" autoplay="true" muted="true" loop="true"></video>

    <form class="registro">

        <img class="logo" src="images/fortnite.png" alt="logo_fortnite"/>
        <input type="text" placeholder="Nombre" name="Nombre">
        
        <input type="text" placeholder="Apellidos" name="Apellidos">
        
        <input type="text" placeholder="E-mail" name="Correo">
        
        <input type="text" placeholder="Telefono" name="Telefono">
        
        <input type="text" placeholder="DNI" name="DNI">
        
        <input type="text" placeholder="IBAN" name="IBAN">
        
        <input type="text" placeholder="SWIFT" name="SWIFT">
        
        <input type="text" placeholder="Nombre de Usuario" name="Usuario">
        
        <input type="text" placeholder="Fecha de Nacimiento" name="fecha_nac">
        
        <button class="button1" id="enviar">Enviar</button>
        <button class="button2" id="reset">Borrar Todo</button>
    </form>

</body>
</html>
