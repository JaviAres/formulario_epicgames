<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video src="videos/season_trailer.mp4" autoplay="true" muted="true" loop="true"></video>

    <form name="formulario_epic" id="registro" onsubmit=" return validaFormulario()" method="post">

        <img class="logo" src="images/fortnite.png" alt="logo_fortnite"/>
        <input type="text" placeholder="Nombre" name="Nombre"  required>
        
        <input type="text" placeholder="Apellidos" name="Apellidos"  required>
        
        <input type="text" placeholder="E-mail" name="Correo"  required>
        
        <input type="text" placeholder="Telefono" name="Telefono" minlength="9" maxlength="11"  required>
        
        <input type="text" placeholder="DNI" name="DNI"  required>
        
        <input type="text" placeholder="IBAN" name="IBAN"  required>
        
        <input type="text" placeholder="SWIFT" name="SWIFT"  required>
        
        <input type="text" placeholder="Nombre de Usuario"  name="Usuario" required>
        
        <input type="text" placeholder="Fecha de Nacimiento"  name="fecha_nac" required>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar Todo">
    </form>
<script src="js/scripts.js"></script>
</body>
</html>
